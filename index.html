<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/icons8-hand-scissors-100.png">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="Images/rock.png" alt=""></div>
        <div class="choice" id="paper"><img src="Images/paper.png" alt=""></div>
        <div class="choice" id="scissor"><img src="Images/scissors.png" alt=""></div>
    </div>
    <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p class="userText">You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p class="compText">Comp</p>
    </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <script src="project.js"></script>
</body>
</html>
